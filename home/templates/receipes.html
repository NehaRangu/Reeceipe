<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>receipe </title>
</head>
<body style="background-color: powderblue;">
    <div class="container mt-5">

        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        
        <h2>Add Receipe</h2>
        
        <hr>
        
        <div class="mb-3">
        
        <label for="exampleInputEmail1" class="form-label">Receipe name</label>
        
        <input name="receipe_name" type="text" class="form-control" >
        
        </div>
        
        <div class="mb-3">
        
        <label for="exampleInputPassword1" class="form-label">Receipe description</label>
        
        <textarea name="receipe_description" class="form-control"></textarea>
        
        </div>
        
        <div class="mb-3">
        
        <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
        
        <input name="receipe_image" type="file" class="form-control" >
        
        </div>
        
        <button type="submit" class="btn btn-success">Add Recipe</button>
        
        </form>
        <hr>
        <div class="mt-5">
            <div class="mx-auto col-6">
                <form>
                <div class="mb-3">
        
                    <label for="exampleInputEmail1" class="form-label">search food</label>
                    
                    <input name="search"  type="text" class="form-control" >
                    
                    </div>
                    <button type="submit" class="btn btn-primary">search</button>
                </form>
            </div>
        </div>
        <table class="table mt-5">

            <thead>
            
            <tr>
            
            <th scope="col">s.no</th>
            
            <th scope="col">Receipe name</th>
            
            <th scope="col">Receipe Desc</th>
            
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
            
            
            </tr>
            
            </thead>
            
            <tbody>
                {% for receipe in receipes %}

                <tr>

                <th scope="row">{{forloop.counter}}</th>

                <td>{{receipe.receipe_name}}</td>

                <td>{{receipe.receipe_description}}</td>

                <td><img src="/media/{{receipe.receipe_image}}" style="height:100px"></td>
                <td><a href="/delete-receipe/{{receipe.id}}/" class="btn btn-danger m-2">Delete</a>
                <a href="/update-receipe/{{receipe.id}}/" class="btn btn-success m-2">update</a></td>

                </tr>



            {% endfor %}

            </tbody>

        </table> 
        
        </div>
</body>
</html>
